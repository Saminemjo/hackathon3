<a-scene>
    <a-assets>
        <a-asset-item id="why-female-models" src="../img/woman/D3D-P-BUS-11lo.DAE"></a-asset-item>
        <a-asset-item id="why-male-models" src="../img/man/man.dae"></a-asset-item>
        <img id="fall" src="../img/fall.png">
        <img id="goggles" src="../img/goggles.png">
        <img id="mozvr" src="../img/mozvr.png">
        <img id="price" src="../img/price.png">
        <img id="shadow2" src="../img/radial-shadow-2.png">
        <img id="shoes" src="../img/shoes.png">
        <img id="brokenHeart" src="../img/brokenHeart.png">
        <img id="heart" src="../img/heart.png">
				<img id="kevin" src="../img/kevin.png">
				<img id="sandra" src="../img/sandra.png">

    </a-assets>
    <a-entity id="model" position="-2 0 -3">
      <a-animation attribute="rotation" from="0 -0 0" to="0 360 0" dur="15000"
                   easing="linear" repeat="indefinite"></a-animation>
      <a-collada-model position=".0 0 0" rotation="0 -20 0" scale="1.5 1.5 1.5"
                       src="#why-female-models" href="/#/user/chat"></a-collada-model>
      <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
    </a-entity>


    <a-entity id="model" position="2 0 -2.8">
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000"
                   easing="linear" repeat="indefinite"></a-animation>
      <a-collada-model position="-.1 0 .6" rotation="0 -20 0" scale="1.5 1.5 1.5"
                       src="#why-male-models" href="/#/user/chat"></a-collada-model>
      <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
    </a-entity>


    <a-curvedimage id="sandra" src="#sandra" radius="5.7" theta-length="36" height="1" position="-1 2.6 -1" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500" dur="1000"></a-animation>
    </a-curvedimage>

		<a-curvedimage id="mozvr" src="#mozvr" radius="5.7" theta-length="36" height="1" position="0 7 -5" opacity="0.5">
				<a-animation attribute="rotation" from="0 10 0" to="0 -200 0" delay="500" dur="1000"></a-animation>
		</a-curvedimage>

    <a-curvedimage id="kevin" src="#kevin" radius="5.7" theta-length="36" height="1" position="1 2.6 1" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 -240 0" delay="500" dur="1000"></a-animation>
    </a-curvedimage>





    <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
    </a-entity>

    <a-entity position="0 0.0 0">
        <a-camera>
            <a-cursor color="#4CC3D9"></a-cursor>
            <a-camera>
    </a-entity>



    <a-sky color="#ECECEC"></a-sky>
    <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
    <a-light type="ambient" color="#fff"></a-light>

</a-scene>
