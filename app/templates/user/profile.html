<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Profile Page - Material Kit by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/material-kit.css" rel="stylesheet" />

</head>

<body class="profile-page">


    <div class="wrapper">

        <div class="profile-content">

            <div class="col-xs-8 col-xs-offset-2">
                <div class="well">
                    <div class="row text-center">
                        <h3 class="profile">Edit your personal info</h3>

                        <form class="form-horizontal" role="form">

                            <div class="form-group">
                                <label class="col-xs-3 col-xs-offset-1 control-label">Email:</label>
                                <div class="col-xs-4">
                                    <input class="form-control" type="text" value="email@mail.com" ng-model="newProfile.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 col-xs-offset-1 control-label">Password:</label>
                                <div class="col-xs-4">
                                    <input class="form-control" type="text" value="email@mail.com" ng-model="newProfile.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 col-xs-offset-1 control-label">Username:</label>
                                <div class="col-xs-4">
                                    <input class="form-control" type="text" value="username" ng-model="newProfile.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 col-xs-offset-1 control-label">Age:</label>
                                <div class="col-xs-4">
                                    <div id="sliderDouble" class="slider slider-info"></div>
                                </div>
															</div>


                                <div class="form-group">
                                    <label class="col-xs-3 col-xs-offset-1 control-label">Distance:</label>
                                    <div class="col-xs-4">
                                        <div id="sliderRegular" class="slider"></div>
                                    </div>
																	</div>

                                    <br>
                        </form>
                        </div>

                        <div class="row">
                            <div class="col-md-5 col-xs-offset-5 save_change">
                                <input type="button" class="btn btn-primary save" value="Save Changes" ng-click="saveUser()">
                                <span></span>
                                <input type="reset" class="btn btn-default" value="Cancel">
                            </div>
                        </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="container">

                <div class="row">
                    <div id="sliderDouble" class="slider slider-info"></div>

                </div>

            </div>

            <!-- End Profile Tabs -->


        </div>
    </div>
    </div>

    </div>



</body>
<!--   Core JS Files   -->
<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../assets/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../assets/js/material-kit.js" type="text/javascript"></script>

<script type="text/javascript">
    $('#sliderDouble').noUiSlider({
        start: [20, 60],
        connect: true,
        range: {
            min: 0,
            max: 100
        }
    });
</script>

<script type="text/javascript">
    $('#sliderRegular').noUiSlider({
        start: 40,
        connect: "lower",
        range: {
            min: 0,
            max: 100
        }
    });
</script>

</html>
